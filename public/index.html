<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="foodApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Food App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#food-list 				{ margin-bottom:30px; }
		#food-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/foods.js"></script> <!-- load our food service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND FOOD COUNT -->
		<div class="jumbotron text-center">
			<h1>Food Count <span class="label label-info">{{ foods.length }}</span></h1>
			<h1 ng-show="showTotal">Total is <span class="label label-info">{{ total | number:4 }}</span></h1>
		</div>

		<!-- FOOD LIST -->
		<div id="food-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE FOODS IN $scope.foods -->
				<div class="checkbox" ng-repeat="food in foods">
					<label>
						<input type="checkbox" ng-click="deleteFood(food._id)"> <b>Food Name:</b> {{ food.foodName }} <b>Price:</b> {{ food.price }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE FOODS -->
		<div id="food-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Enter Food Name" ng-model="formData.foodName">
						<input type="text" class="form-control input-lg text-center" placeholder="Enter Price" ng-model="formData.price">
					</div>

					<!-- createFood() WILL CREATE NEW FOODS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createFood()">Add</button>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="getTotal()">Total</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
